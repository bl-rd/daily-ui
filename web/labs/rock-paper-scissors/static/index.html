<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"> 
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="game">
        <div class="game__element game__element--player">
          <div class="game__element__image"></div>
          <h2 class="game__element__text" hidden></h2>
        </div>
        <div class="game__element game__element--ai">
          <div class="game__element__image"></div>
          <h2 class="game__element__text" hidden></h2>
        </div>
      </div>
      <div class="ui">
        <div class="ui__result" hidden>
          <h2>You win?</h2>
        </div>
        <div class="ui__menu" hidden>
          <button id="play">Play</button>
        </div>
        <div class="ui__play" hidden>
          <button id="rock" data-value="rock">Rock</button>
          <button id="paper" data-value="paper">Paper</button>
          <button id="scissors" data-value="scissors">Scissors</button>
        </div>
        <div class="ui__outcome" hidden>
          <button id="again">Play again?</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
