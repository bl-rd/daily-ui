<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boring header by day</title>
  <link rel="preload" as="style" href="./style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <nav class="container">
      <a href="#">
        <h1 class="u-flex">
          <div class="party-hat"></div>
          <svg viewBox="0 0 24 24" focusable="false" aria-label="Boring Co. icon">
            <path
              d="M16.5,6V17.5A4,4 0 0,1 12.5,21.5A4,4 0 0,1 8.5,17.5V5A2.5,2.5 0 0,1 11,2.5A2.5,2.5 0 0,1 13.5,5V15.5A1,1 0 0,1 12.5,16.5A1,1 0 0,1 11.5,15.5V6H10V15.5A2.5,2.5 0 0,0 12.5,18A2.5,2.5 0 0,0 15,15.5V5A4,4 0 0,0 11,1A4,4 0 0,0 7,5V17.5A5.5,5.5 0 0,0 12.5,23A5.5,5.5 0 0,0 18,17.5V6H16.5Z">
            </path>
          </svg>
          Boring Co.
        </h1>
      </a>
      <ul class="u-flex u-flex--right">
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Blog</a></li>
        <li><button type="button">Dark mode</button></li>
      </ul>
    </nav>
  </header>
  <div class="party-room" hidden>
    <div class="party-room__lazer">
      <div class="party-room__lazer__beam" style="--delay: 0s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.1s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.2s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.3s"></div>
    </div>
    <div class="party-room__lazer party-room__lazer--two">
      <div class="party-room__lazer__beam" style="--delay: 0s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.1s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.2s"></div>
      <div class="party-room__lazer__beam" style="--delay: 0.3s"></div>
    </div>
    <div class="party-room__text">
      <h2>PARTY ON</h2>
    </div>
  </div>
  <main>
    <div class="container">
      <article>
        <a href="#" class="product-link">Buy some paperclips</a>
      </article>
      <div class="threes">
        <article>
          <a href="#" class="product-link">Elastic bands</a>
        </article>
        <article>
          <a href="#" class="product-link">Staples</a>
        </article>
        <article>
          <a href="#" class="product-link">Pencils</a>
        </article>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
    </div>
  </footer>

  <script defer src="./main.js"></script>
</body>

</html>
