<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangles</title>
  <link rel="preload" as="style" href="./style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="triforce">
      <div class="triangle-container animate">
        <div class="outline"></div>
        <div class="triangle"></div>
        <div class="triangle-highlight"></div>
        <div class="triangle-highlight triangle-highlight-small"></div>
      </div>
      <div class="triangle-container animate left">
        <div class="outline"></div>
        <div class="triangle"></div>
        <div class="triangle-highlight"></div>
        <div class="triangle-highlight triangle-highlight-small"></div>
      </div>
      <div class="triangle-container animate right">
        <div class="outline"></div>
        <div class="triangle"></div>
        <div class="triangle-highlight"></div>
        <div class="triangle-highlight triangle-highlight-small"></div>
      </div>
      <div class="shadow animate"></div>
    </div>
  </main>
</body>

</html>
