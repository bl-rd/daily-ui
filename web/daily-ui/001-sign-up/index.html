  <canvas></canvas>
  <div>
    <div id="welcome-message" class="welcome" hidden>
      <div>
        <h2>You're in!</h2>
        <p>üçç Welcome to the club, we're really glad you've joined us üçç</p>
      </div>
    </div>
    <form>
      <h2>Sign up</h2>
      <div class="form-field">
        <label for="email">
          Email      
        </label>
        <input id="email" type="email" required />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password" required />
      </div>
      <button type="submit">
        <span>Sign up</span>
      </button>
    </form>
  </div>
