<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oodles of noodles</title>
  <link rel="preload" as="style" href="./style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <ul>
  </ul>

  <template id="noodles">
    <li>
      <div class="bowl-container">
        <div class="steam-animation-holder">
          <div class="steam-container">
            <div class="steam"></div>
            <div class="steam steam__second"></div>
          </div>
          <div class="steam-container steam-container__second">
            <div class="steam"></div>
            <div class="steam steam__second"></div>
          </div>
        </div>
        <div class="chopstick">
          <div class="chopstick-decoration"></div>
        </div>
        <div class="chopstick chopstick__two">
          <div class="chopstick-decoration"></div>
        </div>
        <div class="noodles-container second">
          <div class="noodles">
            <div class="noodles"></div>
          </div>
        </div>
        <div class="noodles-container">
          <div class="noodles">
            <div class="noodles">
              <div class="noodles"></div>
            </div>
          </div>
        </div>
        <div class="bottom"></div>
        <div class="bowl"></div>
      </div>
    </li>
  </template>

  <script defer src="./main.js"></script>
</body>

</html>
